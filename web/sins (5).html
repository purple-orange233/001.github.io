<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: flex-end; /* 背景图片右对齐 */
            align-items: center;
            height: 100vh;
        }

        #background-image {
            position: fixed;
            top: 0;
            right: 0; /* 背景图片右对齐 */
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            padding: 20px;
        }
        #person-image {
            width: 271px;
            height: 450px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #person-intro {
            flex: 1;
            color: #FFD700; /* 字体颜色改为黄色 */
        }

        #person-intro h2 {
            font-family: "黑体", sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center; /* 垂直居中 */
        }
        #person-intro h2 img {
            margin-left: 10px; /* 调整图片与文字的间距 */
        }

        #person-intro p {
            font-family: "黑体", sans-serif; /* 使用黑体字体 */
            font-weight: bold; /* 加粗 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加阴影 */
        }

        #return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="background-image" src="../image/夜晚巴士-L0.png" alt="Background Image">

    <div id="content-container">
        <img src="../image/默尔索立绘.png" alt="Person Image" width="271" height="450" id="person-image">

        <div id="person-intro">
          <h2>人物介绍<img src="../image/默尔索logo.png" alt="Small Image" width="60" height="67"></h2>
            <p>
                
默尔索是LC-B（即边狱公司巴士部）的一位罪人，编号为05</p>
            <p> 特质：拒绝进行道德层面的评</p>
            <p> 倾向于明确且简洁的指令，即不留下个人判断余地的命令。</p>
            <p> 相关考据</p>
            <p>默尔索出自法国作家加缪的重要代表作《局外人》中的主人公默尔索。 加缪笔下的局外人有着双重性格：一方面，他看破红尘，对于人生抱着无所谓的态度；另一方面，他又在努力适应他的环境，追求眼前的希望和鼻子底下的幸福，正像西西弗斯的反抗一样。</p>
      </div>
</div>

<button id="return-button" onclick="window.location.href='../index.html'">返回</button>
</body>
</html>
