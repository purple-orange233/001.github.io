<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: flex-end; /* 背景图片右对齐 */
            align-items: center;
            height: 100vh;
        }

        #background-image {
            position: fixed;
            top: 0;
            right: 0; /* 背景图片右对齐 */
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            padding: 20px;
        }
        #person-image {
            width: 300px;
            height: 450px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #person-intro {
            flex: 1;
            color: #FFD700; /* 字体颜色改为黄色 */
        }

        #person-intro h2 {
            font-family: "黑体", sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center; /* 垂直居中 */
        }
        #person-intro h2 img {
            margin-left: 10px; /* 调整图片与文字的间距 */
        }

        #person-intro p {
            font-family: "黑体", sans-serif; /* 使用黑体字体 */
            font-weight: bold; /* 加粗 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加阴影 */
        }

        #return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="background-image" src="../image/star.png" alt="Background Image">

    <div id="content-container">
        <img src="../image/但丁立绘.png" alt="Person Image" width="300" height="450" id="person-image">

        <div id="person-intro">
          <h2>人物介绍<img src="../image/68px-剧情UI巴士.png" alt="Small Image" width="68" height="109"></h2>
          <p>
                
但丁是边狱公司巴士部的执行经理。编号为10。          </p>
            <p> 相关考据</p>
            <ul>
              <li>但丁·阿利吉耶里（意大利语：Dante Alighieri，1265年－1321年9月14日）意大利中世纪诗人，现代意大利语奠基人，文艺时代的开拓者。代表作为《神曲》。 </li>
              <li>《神曲》中映射了中世纪当时的现状，将许多当时知名的政治人物打入地狱，作品主要讲述了但丁游历地狱、炼狱（又称净界）、天堂三界的故事。《边狱公司》的主线剧情一直与《神曲》地狱篇紧密相关。 </li>
            </ul>
      </div>
</div>

<button id="return-button" onclick="window.location.href='../index.html'">返回</button>
</body>
</html>
