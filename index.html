    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .important-person {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 10%;
            width: 100%;
        }

        .important-person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.7;
            transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .important-person span {
            display: block;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .important-person:hover img {
            filter: blur(0);
            opacity: 1;
        }

        .important-person:hover span {
            opacity: 1;
        }
        #top-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .person-table {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .person {
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.7;
            transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;

        .person span {

            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .person:hover img {
            filter: blur(0);
            opacity: 1;
        }

        .person:hover span {
            opacity: 1;
        }
        #return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
